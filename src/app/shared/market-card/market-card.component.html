<div class="market-card p-4 rounded-lg shadow-md bg-white">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-bold">{{data.symbol}}</h3>
    <span [class]="priceChangeClass">
      {{data.changePercent.toFixed(2)}}%
    </span>
  </div>
  <div class="mt-2">
    <p class="text-2xl font-bold">${{data.price.toFixed(2)}}</p>
    <p class="text-sm text-gray-600">
      Change: {{data.change.toFixed(2)}}
    </p>
    <p class="text-xs text-gray-500">
      Last updated: {{data.timestamp | date:"medium"}}
    </p>
  </div>
</div>
