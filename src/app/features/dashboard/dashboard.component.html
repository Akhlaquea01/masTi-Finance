<div class="dashboard-container p-6">
  <h1 class="text-3xl font-bold mb-6">Financial Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let stock of marketData">
      <masTi-market-card [data]="stock"></masTi-market-card>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-2xl font-bold mb-4">AI Predictions</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let prediction of aiPredictions" 
           class="p-4 rounded-lg shadow-md bg-white">
        <h3 class="text-lg font-bold">{{prediction.symbol}}</h3>
        <p class="text-xl mt-2">
          Predicted: ${{prediction.predictedPrice.toFixed(2)}}
        </p>
        <p class="text-sm text-gray-600">
          Confidence: {{(prediction.confidence * 100).toFixed(1)}}%
        </p>
        <p class="text-sm text-gray-600">
          Timeframe: {{prediction.timeframe}}
        </p>
        <div class="mt-2">
          <p class="text-sm font-semibold">Key Factors:</p>
          <ul class="text-xs text-gray-600">
            <li *ngFor="let factor of prediction.factors">{{factor}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
