<div class="grid px-4 py-4">
    <!-- Wrapper row with responsive column sizes -->
    <div class="col-12 md:col-4 mb-3">
        <p-card header="Income" styleClass="shadow-2 w-full">
            <ng-template pTemplate="content">
                <div class="text-green-600 text-xl font-semibold">₹75,000</div>
                <p class="text-sm text-color-secondary">This month</p>
            </ng-template>
        </p-card>
    </div>

    <div class="col-12 md:col-4 mb-3">
        <p-card header="Expense" styleClass="shadow-2 w-full">
            <ng-template pTemplate="content">
                <div class="text-red-500 text-xl font-semibold">₹52,000</div>
                <p class="text-sm text-color-secondary">This month</p>
            </ng-template>
        </p-card>
    </div>

    <div class="col-12 md:col-4 mb-3">
        <p-card header="Balance" styleClass="shadow-2 w-full">
            <ng-template pTemplate="content">
                <div class="text-blue-500 text-xl font-semibold">₹23,000</div>
                <p class="text-sm text-color-secondary">After Expenses</p>
            </ng-template>
        </p-card>
    </div>
</div>
